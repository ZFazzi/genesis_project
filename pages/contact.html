<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/header.css">  
<link rel="stylesheet" href="../styles/footer.css">  
<link rel="stylesheet" href="../styles/contact.css"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
     <!-- Header -->
     <header>
        <div class="header">
            <div class="header-logo">
                <a href="../index.html"><img src="../images/logo_genesis.png" alt="Genesis Logo" title="Genesis Logo"></a>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="../pages/projects.html">Projects</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Header end -->
    <!-- Main start -->
     <!-- Main start -->
    <div class="container">
        <div class="content-section">
          <h1>Full set of great<br>features to make your<br>product fresh</h1>
          <p>Our favorite brands are our friends! We help them to <br>achieve their goals, they help us to stay sharp.</p>
        </div>
        <form action="">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name" class="input-field" placeholder="Name" required>
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
            <label for="text" class="label">Message</label>
            <textarea name="message" id="" class="input-field" cols="5" rows="1" placeholder="Message" required minlength="10"></textarea>
            <button type="submit" class="button">Submit</button>  
        </form>
    </div>
    <div class="image-section">
        <a href="https://www.google.se/maps"><img src="../images/map.png" alt="Map in black and white"></a>
    </div>

    <!-- Footer Start-->
    <footer>
        <div class="footer">
            <div class="footer-logo">
                <a href="../index.html">
                    <img src="../images/logo_genesis.png" alt="Genesis Logo" title="Genesis Logo">
                </a>
            </div>
            <nav class="footer-navbar">
                <ul>
                    <li><a href="../pages/projects.html">Projects</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                    <li><a href="#" class="social-icon">
                        <img src="../images/Social.png" alt="Social Media Icons">
                      </a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer> 
    <!-- Footer End-->
</body>
</html>
